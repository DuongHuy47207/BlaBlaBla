<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="styles.css">

    <!-- FONTAWESOME, REMIXICON  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body>
    <div class="additional-features">
        <div class="strike-div">
            <div class="strike" id="strike"></div>
            <div class="calendar" id="calendar"></div>
        </div>
        <div class="roadmaps" id="roadmaps"></div>
    </div>
    <div class="main">
        <div class="paper">
            <h2 class="title">What to do today?</h2>
            <div class="add-task">
                <input type="text" placeholder="Add task ..." id="taskInput">
                <span class="add-btn" id="addBtn">Add</span>
            </div>
            <p>Task</p>
            <ul class="todo-list" id="todoList">
                <li class="task">Task 1 Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam ipsa maiores ducimus nulla nesciunt maxime sapiente fuga ?</li>
                <li class="task">Task 2</li>
                <li class="task">Task 3</li>
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
